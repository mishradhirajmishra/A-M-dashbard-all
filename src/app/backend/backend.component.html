<div class="example-container my-theme" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <mat-icon (click)="snav.toggle()">menu</mat-icon>
        <!-- <span>Application Title</span> -->
        <span class="example-fill-remaining-space">
            <!-- =============== add menu list item items here ================ -->

            <!-- =============== add menu list item items here ================ -->
        </span>

        <span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu list item">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu list item="matMenu">
                <button mat-menu list item-item>
                    <mat-icon>dialpad</mat-icon>
                    <span>Redial</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                </button>
            </mat-menu>
        </span>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [opened]="mobileQuery.matches ? false : true" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <app-sidebar></app-sidebar>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- .......................... -->
            <router-outlet ></router-outlet>
            <!-- .......................... -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
