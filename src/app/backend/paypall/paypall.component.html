
<div class="container" fxLayout="row">
    <div fxFlex="auto" class="header" fxLayoutAlign="space-around center">
        <h1 class="mat-display-2">{{title}}</h1>
    </div>
</div>


<div class="outer">
    <div class="container" fxLayout="column" fxLayoutAlign="space-around center">
        <mat-card>
                <div *ngIf="!paidFor">

                        <h1>Buy this Couch - ${{ product.price }} OBO</h1>
                      
                        <p>{{ product.description }}</p>
                      
                      
                      </div>
                      
                      <div *ngIf=paidFor>
                        <h1>Yay, you bought a sweet couch!</h1>
                      
            
                      </div>
                      
                      
                      <div [hidden]="paidFor" #paypal></div>            
                    
        </mat-card>
    </div>

</div>
